<p><span style="color:Orange; text-decoration:underline;">הללו</span> את־יהוה כל־גוים <span style="color:Orange; text-decoration:underline;">שׁבחו</span><span style="color:Blue;">הו</span> כל־האמים׃<br>כי <span style="color:Blue;">גבר</span> על<span style="color:Purple; text-decoration:underline;">ינו</span> ׀ חסד<span style="color:Blue;">ו</span> ואמת־יהוה לעולם <span style="color:Orange; text-decoration:underline;">הללו</span>־יה׃<br></p>
