<p>למנצח לדוד להזכיר׃<br>אלהים להציל<span style="color:Red;">ני</span> יהוה לעזרת<span style="color:Red;">י</span> <span style="color:Gold;">חושׁה</span>׃<br><span style="color:LawnGreen; text-decoration:underline;">יבשׁו</span> ו<span style="color:LawnGreen; text-decoration:underline;">יחפרו</span> מבקשׁי נפשׁ<span style="color:Red;">י</span> <span style="color:LawnGreen; text-decoration:underline;">יסגו</span> אחור ו<span style="color:LawnGreen; text-decoration:underline;">יכלמו</span> חפצי רעת<span style="color:Red;">י</span>׃<br><span style="color:LawnGreen; text-decoration:underline;">ישׁובו</span> על־עקב בשׁת<span style="color:LawnGreen; text-decoration:underline;">ם</span> האמרים האח ׀ האח׃<br><span style="color:LawnGreen; text-decoration:underline;">ישׂישׂו</span> ו<span style="color:LawnGreen; text-decoration:underline;">ישׂמחו</span> ׀ ב<span style="color:Gold;">ך</span> כל־מבקשׁי<span style="color:Gold;">ך</span> ו<span style="color:LawnGreen; text-decoration:underline;">יאמרו</span> תמיד <span style="color:Blue;">יגדל</span> אלהים אהבי ישׁועת<span style="color:Gold;">ך</span>׃<br>ו<span style="background-color:Red;">אני</span> ׀ עני ואביון אלהים <span style="color:Gold;">חושׁה</span>־ל<span style="color:Red;">י</span> עזר<span style="color:Red;">י</span> ומפלט<span style="color:Red;">י</span> <span style="background-color:Gold;">אתה</span> יהוה אל־<span style="color:Gold;">תאחר</span>׃<br></p>
